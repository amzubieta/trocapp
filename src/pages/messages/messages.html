<ion-header>
  <ion-toolbar>
    <ion-title>Mensajes</ion-title>
    <ion-buttons start>
      <button ion-button icon-only color="royal" class="btn-back" (click)="goTosearch()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button value="new">
        Recibidos
      </ion-segment-button>
      <ion-segment-button value="hot">
        Enviados
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-list>
          <button ion-item (click)="showMessageDetail()" icon-start>
            <ion-avatar item-start>
              <img src="assets/imgs/logo.png">
            </ion-avatar>
            <h2>Finn</h2>
            <h3>Don't Know What To Do!</h3>
            <p>I've had a pretty messed up day. If we just...</p>
          </button>
        </ion-list>


</ion-content>
