<ion-header>
  <ion-searchbar placeholder="buscar" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <h3>Resultados de su b√∫squeda</h3>
    <button ion-button outline item-end icon-start>
      <ion-icon name="options"></ion-icon>
    </button>
  </ion-item>

  <ion-grid>
    <ion-row>

      <ion-col col-6 col-md-4 col-xl-3 *ngFor="let product of products | async">
        <ion-card (click)="detailProduct(product)">
          <button ion-button icon-start clear small>
            <ion-icon name="eye"></ion-icon>
          </button>
          <div class="grid3">
            <img src="{{ product.images[0] }}"/>
          </div>
          <ion-card-content>
            <ion-card-title>
            {{ product.title }}
              </ion-card-title>
            <p>
              {{ product.description | slice:0:20 }} ...
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
