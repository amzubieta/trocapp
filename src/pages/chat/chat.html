<ion-header>
  <ion-toolbar>
    <ion-title>
      <h1>Finn</h1>
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only color="royal" class="btn-back" (click)="goToMessages()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <div class="grid1">
      <img src="assets/imgs/logo.png">
    </div>

    <ion-item>
      <ion-label>Su producto recibi√≥ una pregunta </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      <p>Don't Know What To Do!</p>
      <ion-note>
        Usuario, 11h ago
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label floating>Su respuesta:</ion-label>
      <ion-input type="text"></ion-input>
      <button ion-button outline item-end icon-start>
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>

</ion-list>
</ion-content>
