<ion-header>
  <ion-toolbar>
    <ion-title>
      <h1>{{ product?.title }}</h1>
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only color="royal" class="btn-back" (click)="goToMessages()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <div class="grid1">
      <img src="{{ product?.images[0] }}">
    </div>

    <ion-item>
      <ion-label>Comentarios del producto</ion-label>
      <hr>
    </ion-item>

    <ion-item *ngFor="let message of messages | async">
      <ion-avatar item-start>
        <img src="{{ message.user.photoURL }}">
      </ion-avatar>
      <p>{{ message.message }}</p>
      <ion-note>
        {{ message.user.name | slice:0:20  }}, {{ message.date }}
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label floating>Su respuesta:</ion-label>
      <ion-input type="text" autocomplete="off" [(ngModel)]="searchText"></ion-input>
      <button ion-button outline item-end icon-start (click)="addMessage()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>

</ion-list>
</ion-content>
