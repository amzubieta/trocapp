<ion-header>
  <ion-navbar>
    <ion-title>Imagenes del producto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <h2>Imagenes</h2>

  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of [1,2,3,4,5]">
        <div class="image-container" [style.background-image]="'url(assets/imgs/' + image + '.jpg)'"></div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab left bottom>
    <button ion-fab color="secondary">
      <ion-icon name="image"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <button ion-fab><ion-icon name="camera" (click)="takeFromCamera()"></ion-icon></button>
      <button ion-fab><ion-icon name="images" (click)="pickFromGallery()"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="uploadImages()">
      <ion-icon name="cloud-upload"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
